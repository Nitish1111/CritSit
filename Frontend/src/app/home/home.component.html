<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <h3> Hi, Please fill-up this form to create a new Crit Sit (Critical Situation) event</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Impacted Services </label>
                    <input type="text" class="form-control" [(ngModel)]="data.impactedServices">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Description of Issue </label>

                    <textarea type="text" class="form-control" [(ngModel)]="data.description">
                </textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Teams to be involved </label>
                    <select class="form-control" multiple>
                        <option *ngFor="let cell of teams" value={{cell.teamID}}>{{cell.teamName}}</option>
                    </select>
                    <!-- <input type="text" class="form-control" [(ngModel)]="data.teamsInvolved"> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Reported By</label>

                    <input type="text" class="form-control" [(ngModel)]="data.reportedBy">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <button (click)="submit()" class="btn btn-lg btn-warning btn-fill pull-right">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
